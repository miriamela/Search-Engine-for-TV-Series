<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Series Search Engine</title>
</head>
<body class="body">
    <header>
        <h1 class="title">Looking for series?</h1>
        <div class="search">
            <input class="js-input input" type="text" placeholder=" Title" value="">
            <button class="js-submit submit" type="submit">Search</button>
            <button class="js-reset reset" type="reset">Reset</button>
        </div>
    </header>
    <main>
        <div class="sections-titles">
            <h2>your favs</h2>
            <h2>your results</h2>
        </div>
        <div class="sections">
            <ul class="js-searchResults searchResults">
            </ul>       
            <ul class="js-favResults favResults">
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="./main.js"></script> 
</body>
</html>
